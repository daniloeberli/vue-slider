<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <!-- definiamo i duei eventi legati alla posizione del mouse per attivare l'autoplay-->
            <div class="slider-wrapper" tabindex="0" @mouseover="stopLoop" @mouseleave="startLoop">
                <div class="item">
                    <img :src="slides[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>

                    <div class="thumb" v-for="(img,index) in slides" @click="selectImage(index,$event)" >
                        <img :src="img.image" alt="">
                    </div>

                   <!--- <div class="thumb" :class="activeBorder">
                        <img :src="slides[0].image" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[1].image" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[2].image" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[3].image" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[4].image" alt="Avengers" />
                    </div>-->
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
